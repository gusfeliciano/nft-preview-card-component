<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="main-card">
    <div class="main-logo">
      <div id="icon-view-container">
        <object data="images/icon-view.svg" id="icon-view"></object>
      </div>
      <img class="main-logo-hover" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <div class="main-content">
      <div class="main-title">
      Equilibrium #3429
      </div>
      <div class="main-description">
      Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="secondary-description">
        <div class="eth"> <img src="/images/icon-ethereum.svg" alt="etherum-logo">0.041 ETH</div>
        <div class="time"> <img src="/images/icon-clock.svg" alt="time-clock"> 3 days left</div> 
      </div>
      <div class="created">
        <img src="/images/image-avatar.png" alt="avatar">
      Creation of <div class="name">Jules Wyvern</div>
      </div>
    </div> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/gusfeliciano">Gus Feliciano</a>.
  </div>
</body>
</html>
